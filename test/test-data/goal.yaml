global:
  totalColumns: 2
columns:
  - name: id
    rules:
      - notEmpty
      - unique
      - length(10)
  - name: name
    rules:
      - notEmpty
      - regex("^[a-zA-Z0-9_]+$")
  - name: age
    rules:
      - notEmpty
      - range(0, 120)
  - name: preference
    rules:
      - or:
        - regex("a")
        - regex("b")